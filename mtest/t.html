<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>

<body>
	<script>
		let view = new Uint8Array(Math.ceil(50 * 1000 * 10000 / 8))
		function setBit(index) {
			let nindex = parseInt(index / 8)
			let b = index % 8
			let bit = [
				0b10000000,
				0b01000000,
				0b00100000,
				0b00010000,
				0b00001000,
				0b00000100,
				0b00000010,
				0b00000001,
			]
			// console.log('nindex', nindex)
			// console.log('bit', b, bit[b])
			// console.log(view[nindex])
			view[nindex] = view[nindex] | bit[b]
			// console.log(view[nindex])
		}
		console.time('setBit')
		for (let i = 0; i < 1000 * 10000; i++) {
			setBit(i)
		}
		console.timeEnd('setBit')

		let data = {}
		let dataMap = new Map()

		console.time('setData')
		for (let i = 0; i < 1000 * 10000; i++) {
			data[i] = true
		}
		console.timeEnd('setData')

		console.time('setDataMap')
		for (let i = 0; i < 1000 * 10000; i++) {
			dataMap.set(i, true)
		}
		console.timeEnd('setDataMap')

		console.time('object')
		let b = Object.keys(data)
		console.timeEnd('object')

		console.time('dataMap')
		let c = []
		for (let i of dataMap.keys()) {
			c.push(i)
		}
		console.timeEnd('dataMap')
	</script>
</body>

</html>
